<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Drink</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="index.js"></script>
</head>
<body>
    <header>
        <H1>Let's Drink</H1>
    </header>
    <section class="top">
        <form id="form">
            <label for="form-input"><b>Find a Drink</b></label>
            <input type="text" id="form-input" placeholder="Old Fashioned">
            <select id="search">
                <option value="Name">Name</option>
                <option value="Liquor">Liquor</option>
                <option value="First">First Letter</option>
            </select>
            <input type='submit' id="input-btn" value="🔍"/>
        </form>
        <p>search for drinks by name, liquor, or by first letters (ex. margarita, vodka, a)</p>
    </section>
    <section class="middle">
    </section>
    <section class="bottom">
        <div class="list-container">
        </div>
    </section>
</body>
</html>
